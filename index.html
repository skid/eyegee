<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eye Gee</title>
    <meta name="description" content="Google Replacement">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="/static/main/css/styles.css">
    <link rel="stylesheet" href="/static/main/css/ionicons.css">
    <script type="text/javascript" charset="utf-8" src="/static/main/js/loader.js"></script>
  </head>
  <body>
    <!-- Page content starts here -->
    <header>
      <form class='section search' method="get" action="http://google.com/search">
        <input type="text" name="q" value="" placeholder="Search with Google">
        <button type="submit">Go</button>
      </form>
      <section class='section options'>
        <button control type="button" data-module="main" data-method="showWidgetWindow">Add Widget</button>
        <button control type="button" data-module="main" data-method="showUserWindow" id="session-button">Sign in / Register</button>
      </section>
    </header>

    <main class="clearfix"></main>

    <footer></footer>

    <!-- Reusable Backdrop element. 
         Displays a semi-transparent layer over the page content. -->
    <div id="backdrop"></div>
    
    <!-- Popup for user login/registraion.
         Not visible by default. -->
    <div id="user-modal" class="popup">
      <div class="section-signin">
        <input type="email" id="email" value="" placeholder="Email">
        <input type="password" value="" id="password" placeholder="Password">
        <button control type="button" data-module="main" data-method="userSignin" id="login-button">Log In</button>
      </div>
      <div class="section-register">
        <span>OR</span>
        <input type="password" value="" id="password-check" placeholder="Repeat Password">
        <button control type="button" data-module="main" data-method="userRegister" id="register-button">Register</button>
      </div>
    </div>

    <!-- Widget management modal. 
         Not visible by default. -->
    <div id="widget-modal" class="popup"></div>
        
    <!-- Underscore widget tempalte. 
         All widgets are displayed in a container like this. They render their own content. -->
    <script id="widget-template" type="tempalte/underscore" charset="utf-8">
      <div class='widget-container'>
        <div class='widget-head clearfix'>
          <h3 class='widget-title'></h3>
          <div class='widget-options'>
            <a control href='javascript:;' class='widget-settings' data-module='main' data-method='showWidgetWindow' data-extra='<%= id %>'>settings</a>
            <a control href='javascript:;' class='widget-remove' data-module='main' data-method='removeWidget' data-extra='<%= id %>'>remove</a>
          </div>
        </div>
        <div class='widget-content'>LOADING...</div>
      </div>
    </script>
    
    <!-- Underscore widget icon template. 
         For each available widget we render this in the widget management modal -->
    <script id="widget-icon-template" type="tempalte/underscore" charset="utf-8">
      <div control class='widget-icon-item' data-module='<%= module %>' data-method='widget'>
        <div class='<%= icon %>'></div>
        <h3><%= name %></h3>
        <p><%= description %></p>
      </div>
    </script>
    
    <!-- Underscore widget settings template. 
         When a widget is added or modified, we render this in the widget management modal -->
    <script id="widget-settings-template" type="tempalte/underscore" charset="utf-8">
      <div class='add-widget clearfix'>
        <%= dialog %>
        <div class='add-widget-controls'>
          <button control type='button' data-module='<%= module %>' data-method='saveSettings' data-extra='<%= extra %>'>OK</button>
        </div>
      </div>
    </script>
    
    <script type="text/javascript" charset="utf-8">
    /** 
     * The globals.js file is a nodejs generated JS file that sets 2 global variables:
     *  MODULES - an array of available modules on the website
     *  USER    - contains the modules used by the user and their configuration
     *
     * The lib.js file contains jquery, underscore and backbone.
     * The main.js file contains the code for the main module and initialization function.
    **/
    require(['/state.js', '/static/main/js/lib.js', '/static/main/js/main.js'], function(){ 
      init();
    });
    </script>
  </body>
</html>
