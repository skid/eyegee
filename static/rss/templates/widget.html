<div ng-controller="RssController">
  <div ng-repeat="n in [1,2,3,4,5]">
    <p>{{ module }} Item {{n}}</p>
  </div>
  
  <p>The widget id is bound in the widget-id attribute of the  widget-body directive</p>
  <p>Then in the ComicController it's assigned to the "id" scope attribute: {{ id }}</p>
  <p>This is acquired through the modelFactory. The site name is <b>{{siteName}}</p>
</div>
